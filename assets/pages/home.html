<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/pizza-background.css">

<body>

        <div class="container-info-pessoal">
            <div class="saudacao">
                <h3> Home </h3>
                <span> Bom dia, Celso </span>
            </div>
            <img src="../img/celso.webp" alt="Celso">
        </div>
        <div class="input">
            <input type="search" placeholder="Buscar algo para matar a minha fome" aria-placeholder="Buscar algo para matar a minha fome">
            <img src="../img/icons/Search.svg" alt="Lupa">
        </div>
    </header>
    <main>

        <div class="food-option">
            <h2> Categorias </h2>
            <div class="container-categorias">
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
                <div class="categoria">
                    <img src="../img/icons/Pizza.svg" alt="Pizza">
                </div>
            </div>
        </div>
        <div class="food-option">
            <h2> Minhas Pizzas Favoritas </h2>
            <div class="container-pizzas-favoritas"></div>
        </div>
        <div class="food-option">
            <h2> Recomendados para você </h2>
            <div class="container-pizzas-recomendadas"></div>
        </div>
        <div class="food-option">
            <h2> Bebidas </h2>
            <div class="container-bebidas"></div>
        </div>

    </main>
    <footer>
        <div class="option">
            <img src="../img/icons/User.svg" alt="Ícone de usuário">
            <span> Meu Perfil </span>
        </div>
        <div class="option">
            <img src="../img/icons/Beer.svg" alt="Ícone de bebidas">
            <span> Bebidas </span>
        </div>
        <div class="option">
            <img src="../img/icons/Cupcake.svg" alt="Ícone de Sobremesas">
            <span> Sobremesas </span>
        </div>
    </footer>
</body>
