<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página principal do Tony Pizzaria">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/pizza.css">
    <script src="../js/pizza.js" defer></script>
    <script src="../js/voltar.js" defer></script>
    <title>Tony Pizzaria</title>
</head>
<body>
    <header id="header">
        <button id="voltar">
            <img src="../img/icons/Voltar.svg" alt="Seta para voltar">
        </button>
    </header>
    <main>
        <section class="pizza">
            <div class="pizza-info">
                <h2 class="pizza-name" id="pizza-name"> Pizza </h2>
                <button id="like">
                    <img src="../img/icons/LikeOff.svg" alt="Coração vazio">
                </button>
            </div>
            <span class="preco" id="preco"> R$ 10,00 </span>
            <p class="descricao-pizza">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                sed do eiusmod tempor incididunt ut labore et dolore magna
                aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
            <div class="estrelas" id="estrelas">
                <img src="../img/icons/Star.svg" alt="Estrela">
                <img src="../img/icons/Star.svg" alt="Estrela">
                <img src="../img/icons/Star.svg" alt="Estrela">
                <img src="../img/icons/Star.svg" alt="Estrela">
                <img src="../img/icons/Star.svg" alt="Estrela">
            </div>
        </section>
        <section class="comentarios">
            <div class="title">
                <img src="../img/icons/Chat.svg" alt="Comentários">
                <h2> Comentários </h2>
            </div>
            <div class="container-comentarios" id="container-comentarios">
                <!-- Comentários inseridos com Javascript -->
            </div>
        </section>
    </main>
</body>
</html>
